services:
  client: # client用のコンテナ
    build:
      context: client
      dockerfile: Dockerfile
    container_name: client
    tty: true
    volumes:
      - ./client:/client
    working_dir: /client
    ports:
      - 3000:3000
    networks:
      - bridge

  server: # server用のコンテナ
    build:
      context: server
      dockerfile: Dockerfile
    container_name: server
    tty: true
    volumes:
      - ./server:/server
    working_dir: /server
    expose:
      - 3000
    networks:
      - bridge

networks:
  bridge:
    driver: bridge
